<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM BMI</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bmi-container">
      <h2>Bootstrap heading</h2>

      <!-- import -->
      <div class="import">
        <div class="height">
          <h5>Height</h5>

          <input
            type="text"
            placeholder="M"
            id="height"
            name=""
            oninput="checkInputHeight()"
          />
          <p
            id="errorTextHeight"
            style="color: rgb(230, 116, 116); display: none"
          >
            Xin mời nhập giá trị số
          </p>
        </div>
        <div class="weight">
          <h5>Weight</h5>

          <input
            type="text"
            placeholder="Kg"
            id="weight"
            name=""
            oninput="checkInputWeight()"
          />
          <p
            id="errorTextWeight"
            style="color: rgb(230, 116, 116); display: none"
          >
            Xin mời nhập giá trị số
          </p>
        </div>
        <!-- Gender -->
        <div class="gender" name="">
          <h5>Gender</h5>
          <input type="radio" id="male" name="gender" value="male" name="" />
          <label for="male">Male</label>
          <input
            type="radio"
            id="female"
            name="gender"
            value="female"
            name=""
          />
          <label for="female">Female</label>
        </div>
      </div>

      <!-- export -->
      <div class="export">
        <div class="button-export">
          <button
            type="button"
            onclick="calculationBmi()"
            class="btn btn-primary"
          >
            Result
          </button>
          <button type="button" onclick="reload()" class="btn btn-primary">
            Clear
          </button>
        </div>
        <div id="result">Kết quả</div>
        <div id="result-text"></div>
      </div>
    </div>

    <script src="./learn.js"></script>
  </body>
</html>
